<!DOCTYPE html>
<html lang="en">
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!--**********************************
            Nav header start
        ***********************************-->
    <div th:replace="fragments/nav-header :: nav-header"></div>
    <!--**********************************
              Nav header end
          ***********************************-->

    <!--**********************************
              Header start
          ***********************************-->
    <div th:replace="fragments/header :: header"></div>
    <!--**********************************
              Header end ti-comment-alt
          ***********************************-->

    <!--**********************************
              Sidebar start
          ***********************************-->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!--**********************************
              Sidebar end
          ***********************************-->
    <!--**********************************
            Content body start
        ***********************************-->
    <div class="content-body">
      <div class="row page-titles mx-0">
        <div class="col p-md-0">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
              <a href="javascript:void(0)">Home</a>
            </li>
          </ol>
        </div>
      </div>
      <!-- row -->

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="form-validation">
                  <form
                    class="form-valide"
                    th:action="@{/prospection/add}"
                    th:object="${prospection}"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="productId"
                        >Product <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="productId"
                          name="productId"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="product: ${listProducts}"
                            th:value="${product.id}"
                            th:text="${product.name}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="yearId"
                        >Year <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="yearId"
                          name="yearId"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="year: ${listYears}"
                            th:value="${year.id}"
                            th:text="${year.year}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="prospectStatusQ1Id"
                        >Prospection Status Q1<span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="prospectStatusQ1Id"
                          name="prospectStatusQ1Id"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="prospectionStatus: ${listPrStatus}"
                            th:value="${prospectionStatus.id}"
                            th:text="${prospectionStatus.status}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="prospectStatusQ2Id"
                        >Prospection Status Q2<span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="prospectStatusQ2Id"
                          name="prospectStatusQ2Id"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="prospectionStatus: ${listPrStatus}"
                            th:value="${prospectionStatus.id}"
                            th:text="${prospectionStatus.status}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="prospectStatusQ3Id"
                        >Prospection Status Q3<span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="prospectStatusQ3Id"
                          name="prospectStatusQ3Id"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="prospectionStatus: ${listPrStatus}"
                            th:value="${prospectionStatus.id}"
                            th:text="${prospectionStatus.status}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="prospectStatusQ4Id"
                        >Prospection Status Q4<span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <select
                          class="form-control"
                          id="prospectStatusQ4Id"
                          name="prospectStatusQ4Id"
                          required
                        >
                          <option disabled selected value>Please select</option>
                          <option
                            th:each="prospectionStatus: ${listPrStatus}"
                            th:value="${prospectionStatus.id}"
                            th:text="${prospectionStatus.status}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="companyName"
                        >company Name
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="companyName"
                          placeholder="Enter a company Name.."
                          type="text"
                          th:field="*{companyName}"
                          class="form-control"
                          required
                          id="companyName"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('companyName')}"
                        th:errors="*{companyName}"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="email"
                        >Email
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="email"
                          placeholder="Enter an email.."
                          type="email"
                          th:field="*{email}"
                          class="form-control"
                          required
                          id="email"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="phone"
                        >Phone
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="phone"
                          placeholder="Enter an phone.."
                          type="number"
                          th:field="*{phone}"
                          class="form-control"
                          required
                          id="phone"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('phone')}"
                        th:errors="*{phone}"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="valueQ1"
                        >value Q1
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="valueQ1"
                          placeholder="Enter a valueQ1.."
                          type="number"
                          th:field="*{valueQ1}"
                          class="form-control"
                          required
                          id="valueQ1"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('valueQ1')}"
                        th:errors="*{valueQ1}"
                        class="text-danger"
                      ></span>
                    </div>                    
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="valueQ2"
                        >value Q2
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="valueQ2"
                          placeholder="Enter a valueQ2.."
                          type="number"
                          th:field="*{valueQ2}"
                          class="form-control"
                          required
                          id="valueQ2"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('valueQ2')}"
                        th:errors="*{valueQ2}"
                        class="text-danger"
                      ></span>
                    </div>                    
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="valueQ3"
                        >value Q4
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="valueQ3"
                          placeholder="Enter a valueQ3.."
                          type="number"
                          th:field="*{valueQ3}"
                          class="form-control"
                          required
                          id="valueQ3"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('valueQ3')}"
                        th:errors="*{valueQ3}"
                        class="text-danger"
                      ></span>
                    </div>                    
                    <div class="form-group row">
                      <label
                        class="col-lg-4 col-form-label"
                        for="valueQ4"
                        >value Q4
                        <span class="text-danger">*</span></label
                      >
                      <div class="col-lg-6">
                        <input
                          name="valueQ4"
                          placeholder="Enter a valueQ4.."
                          type="number"
                          th:field="*{valueQ4}"
                          class="form-control"
                          required
                          id="valueQ4"
                        />
                      </div>
                      <span
                        th:if="${#fields.hasErrors('valueQ4')}"
                        th:errors="*{valueQ4}"
                        class="text-danger"
                      ></span>
                    </div>                    
                    <div class="form-group row">
                      <div class="col-lg-8 ml-auto">
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- #/ container -->
    </div>
    <!--**********************************
            Content body end
        ***********************************-->

    <!--**********************************
            Footer start
        ***********************************-->
    <div class="footer">
      <div class="copyright">
        <p>
          Copyright &copy; Designed & Developed by
          <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
        </p>
      </div>
    </div>
    <!--**********************************
            Footer end
        ***********************************-->
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Output listProducts and listYears to console -->
    <script th:src="@{/front/plugins/common/common.min.js}"></script>
    <script th:src="@{/front/js/custom.min.js}"></script>
    <script th:src="@{/front/js/settings.js}"></script>
    <script th:src="@{/front/js/gleek.js}"></script>
    <script th:src="@{/front/js/styleSwitcher.js}"></script>
    <script
      th:src="@{/front/plugins/validation/jquery.validate.min.js}"
    ></script>
    <script
      th:src="@{/front/plugins/validation/jquery.validate-init.js}"
    ></script>

    <!-- Chartjs -->
    <script th:src="@{/front/plugins/chart.js/Chart.bundle.min.js}"></script>
    <!-- Circle progress -->
    <script
      th:src="@{/front/plugins/circle-progress/circle-progress.min.js}"
    ></script>
    <!-- Datamap -->
    <script th:src="@{/front/plugins/d3v3/index.js}"></script>
    <script th:src="@{/front/plugins/topojson/topojson.min.js}"></script>
    <script th:src="@{/front/plugins/datamaps/datamaps.world.min.js}"></script>
    <!-- Morrisjs -->
    <script th:src="@{/front/plugins/raphael/raphael.min.js}"></script>
    <script th:src="@{/front/plugins/morris/morris.min.js}"></script>
    <!-- Pignose Calender -->
    <script th:src="@{/front/plugins/moment/moment.min.js}"></script>
    <script
      th:src="@{/front/plugins/pg-calendar/js/pignose.calendar.min.js}"
    ></script>
    <!-- ChartistJS -->
    <script th:src="@{/front/plugins/chartist/js/chartist.min.js}"></script>
    <script
      th:src="@{/front/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"
    ></script>

    <script th:src="@{/front/js/dashboard/dashboard-1.js}"></script>
  </body>
</html>

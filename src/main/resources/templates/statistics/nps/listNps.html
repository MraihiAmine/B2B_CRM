<!DOCTYPE html>
<html lang="en">
  <div th:replace="fragments/head :: head"></div>
  <body>
    <div th:replace="fragments/preloader :: preloader"></div>

    <div id="main-wrapper">
      <div th:replace="fragments/nav-header :: nav-header"></div>

      <div th:replace="fragments/header :: header"></div>

      <div th:replace="fragments/sidebar :: sidebar"></div>

      <div class="content-body">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div th:switch="${npsList}" class="active-member">
                    <div class="table-responsive">
                      <div th:case="null" class="login-form-bg h-100">
                        <div class="login-form-bg h-100">
                          <div class="container h-100">
                            <div class="row justify-content-center h-100">
                              <div class="text-center mb-4 mt-4">
                                <div class="error-content">
                                  <div class="card mb-0">
                                    <div class="card-body text-center">
                                      <h1 class="error-text text-primary">
                                        No articles
                                      </h1>
                                      <h4 class="mt-4">
                                        <i
                                          class="fa fa-warning text-danger"
                                        ></i>
                                        No articles yet
                                      </h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div th:case="*">
                        <table class="table table-xs mb-0">
                          <thead>
                            <tr>
                              <th>Product</th>
                              <th>Date</th>
                              <th>Nps</th>
                              <th>Comment</th>
                              <th>Update</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="nps : ${npsList}">
                              <td th:text="${nps.product}"></td>
                              <td th:text="${nps.Date}"></td>
                              <td th:text="${nps.nps}"></td>
                              <td th:text="${nps.comment}"></td>
                              <td>
                                <a
                                  th:href="@{/nps/edit/{id}(id=${nps.id})}"
                                  class="btn btn-warning"
                                  ><i class="fa fa-edit ml-2"></i
                                ></a>
                              </td>
                              <td>
                                <a
                                  onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article?');"
                                  th:href="@{/nps/delete/{id}(id=${nps.id})}"
                                  class="btn btn-danger"
                                >
                                  <i class="fa fa-trash ml-2"></i
                                ></a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-primary ml-auto">
                          Add nps <i class="fa fa-edit ml-2"></i>
                        </button>
                        <button class="btn btn-secondary ml-2">
                          Go to dashboard <i class="fa fa-dashboard ml-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- #/ container -->
      </div>

      <div class="footer">
        <div class="copyright">
          <p>
            Copyright &copy; Designed & Developed by
            <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
          </p>
        </div>
      </div>
    </div>

    <div th:replace="fragments/scriptsListNps :: scriptsListNps"></div>
  </body>
</html>

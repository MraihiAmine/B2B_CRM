<!DOCTYPE html>
<html lang="en">
  <div th:replace="fragments/head :: head"></div>

  <body>
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
      <!--**********************************
            Nav header start
        ***********************************-->
      <div class="nav-header">
        <div class="brand-logo">
          <a href="index.html">
            <b class="logo-abbr"
              ><img th:src="@{/front/images/logo.png}" alt="" />
            </b>
            <span class="logo-compact"
              ><img th:src="@{/front/images/logo-compact.png}" alt=""
            /></span>
            <span class="brand-title">
              <img th:src="@{/front/images/logo-text.png}" alt="" />
            </span>
          </a>
        </div>
      </div>
      <!--**********************************
            Nav header end
        ***********************************-->

      <!--**********************************
            Header start
        ***********************************-->
      <div th:replace="fragments/header :: header"></div>

      <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

      <!--**********************************
            Sidebar start
        ***********************************-->
      <div th:replace="fragments/sidebar :: sidebar"></div>
      <!--**********************************
            Sidebar end
        ***********************************-->

      <!--**********************************
            Content body start
        ***********************************-->
      <div class="content-body">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div th:switch="${npsList}" class="active-member">
                    <div class="table-responsive">
                      <div th:case="null" class="login-form-bg h-100">
                        <div class="login-form-bg h-100">
                          <div class="container h-100">
                            <div class="row justify-content-center h-100">
                              <div class="text-center mb-4 mt-4">
                                <div class="error-content">
                                  <div class="card mb-0">
                                    <div class="card-body text-center">
                                      <h1 class="error-text text-primary">
                                        No articles
                                      </h1>
                                      <h4 class="mt-4">
                                        <i
                                          class="fa fa-warning text-danger"
                                        ></i>
                                        No articles yet
                                      </h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div th:case="*">
                        <table class="table table-xs mb-0">
                          <thead>
                            <tr>
                              <th>Product</th>
                              <th>Date</th>
                              <th>Nps</th>
                              <th>Comment</th>
                              <th>Update</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="nps : ${npsList}">
                              <td th:text="${nps.product}"></td>
                              <td th:text="${nps.Date}"></td>
                              <td th:text="${nps.nps}"></td>
                              <td th:text="${nps.comment}"></td>
                              <td>
                                <a
                                  th:href="@{/nps/edit/{id}(id=${nps.id})}"
                                  class="btn btn-warning"
                                  ><i class="fa fa-edit ml-2"></i
                                ></a>
                              </td>
                              <td>
                                <a
                                  onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article?');"
                                  th:href="@{/nps/delete/{id}(id=${nps.id})}"
                                  class="btn btn-danger"
                                >
                                  <i class="fa fa-trash ml-2"></i
                                ></a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-primary ml-auto">
                          Add nps <i class="fa fa-edit ml-2"></i>
                        </button>
                        <button class="btn btn-secondary ml-2">
                          Go to dashboard <i class="fa fa-dashboard ml-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- #/ container -->
      </div>
      <!--**********************************
            Content body end
        ***********************************-->

      <!--**********************************
            Footer start
        ***********************************-->
      <div class="footer">
        <div class="copyright">
          <p>
            Copyright &copy; Designed & Developed by
            <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
          </p>
        </div>
      </div>
      <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/front/plugins/common/common.min.js}"></script>
    <script th:src="@{/front/js/custom.min.js}"></script>
    <script th:src="@{/front/js/settings.js}"></script>
    <script th:src="@{/front/js/gleek.js}"></script>
    <script th:src="@{/front/js/styleSwitcher.js}"></script>

    <!-- Chartjs -->
    <script th:src="@{/front/plugins/chart.js/Chart.bundle.min.js}"></script>
    <!-- Circle progress -->
    <script
      th:src="@{/front/plugins/circle-progress/circle-progress.min.js}"
    ></script>
    <!-- Datamap -->
    <script th:src="@{/front/plugins/d3v3/index.js}"></script>
    <script th:src="@{/front/plugins/topojson/topojson.min.js}"></script>
    <script th:src="@{/front/plugins/datamaps/datamaps.world.min.js}"></script>
    <!-- Morrisjs -->
    <script th:src="@{/front/plugins/raphael/raphael.min.js}"></script>
    <script th:src="@{/front/plugins/morris/morris.min.js}"></script>
    <!-- Pignose Calender -->
    <script th:src="@{/front/plugins/moment/moment.min.js}"></script>
    <script
      th:src="@{/front/plugins/pg-calendar/js/pignose.calendar.min.js}"
    ></script>
    <!-- ChartistJS -->
    <script th:src="@{/front/plugins/chartist/js/chartist.min.js}"></script>
    <script
      th:src="@{/front/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"
    ></script>

    <script th:src="@{/front/js/dashboard/dashboard-1.js}"></script>
  </body>
</html>
